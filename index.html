<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posture Monitor</title>
    <!-- Have to load this way to bypass sophos bs-->

    <!-- Load ML5 Posenet -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- Load P5 (for drawing) -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <div id="status">Model Loading...</div>
    <!-- Load custom js-->
    <script src="./app.js"></script>
    <p><input type="checkbox" id="allowNotifications" onclick=handleCheck(event)>Enable Notifications</input>
    <p><button type="button" id="deskButton" onclick=handleDesk(event)>Raise Desk</button></p>
    <p><button type="button" id="checkPostureButton" onclick=handlePosture(event)>Stop Checking Posture</button></p>
    <h3>Distance Between Shoulders</h3>
    <div id="distanceBetweenShoulders">Calculating...</div>
    <h3>Distance From Shoulders to Nose</h3>
    <div id="distanceFromShouldersToNose">Calculating...</div>
    <h3>Shoulder Heights</h3>
    <div>
      Left: <span id="leftShoulderHeight"> Calculating...</span> Right:
      <span id="rightShoulderHeight"> Calculating...</span>
    </div>
  </body>
</html>
